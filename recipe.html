<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/recipe.css">
  </head>
  <body>
    <div class="header">
      <button class="back-button"><i class="ri-arrow-left-line"></i> Back to recipes</button>
    </div>
    <div class="container js-container">
      <div class="meal-info">
        <img src="images/red-heart.png">
        <p class="recipe-name">Recipe name</p>
      </div>

      <div class="details">
          <details>
            <summary>Instructions</summary>
            <p>instructions will go here</p>
          </details>
          <details>
            <summary>Ingredients</summary>
            <p><i class="green ri-checkbox-circle-fill"></i> ingredient 1</p>
            <p><i class="green ri-checkbox-circle-fill"></i> ingredient 2</p>
          </details>
      </div>
      <div class="yt">
        <button class="yt-button"><i class="ri-youtube-fill"></i> Watch Video</button>
      </div>
    </div>

    <script src="recipe.js"></script>
  </body>
</html>
