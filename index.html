<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/home.css">
  </head>
  <body>
    <div style="
      font-family: 'Inter';
      font-weight: bold;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 10px;
    ">
      <span>Made with&nbsp;</span>
      <img src="images/red-heart.png" height="20px">
      <span>&nbsp;by Sonu</span>
    </div>

    <h1><i class="ri-restaurant-fill"></i>&nbsp;Cook like a Pro!</h1>
    <p class="info">Find Delicious Recipes from all around the world</p>
    <p class="credit">Data from <a href="https://www.themealdb.com/">TheMealDB&nbsp;<i class="ri-restaurant-2-fill"></i></a></p>
    <div class="search-container">
      <input class="js-input" placeholder="Search for recipes or meals...">
      <button class="search-button js-search">Search</button>
    </div>
    
    <div class="clear-button-container">
      <button class="clear-button js-clear-button"><i class="ri-delete-bin-line"></i> Clear recipes</button>
    </div>
    <p class="search-result js-search-result hidden"></p>
    <div class="recipe-container js-recipe-container">
    </div>
    <script src="scripts/home.js"></script>
  </body>
</html>
